<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored WebGL Animation</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.js"></script>
  <script>
    // Set up scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true, antialiasingQuality: 8 });

    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    // Create a sphere
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const materials = [];

    // Create a different material for each face
    for (let i = 0; i < geometry.faces.length; i++) {
      materials.push(new THREE.MeshBasicMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random()), side: THREE.DoubleSide }));
      geometry.faces[i].materialIndex = i;
    }

    const sphere = new THREE.Mesh(geometry, materials);
    scene.add(sphere);

    // Set camera position
    camera.position.z = 5;

    // Variable to control rotation
    let isRotating = true;

    // Animation function
    const animate = () => {
      requestAnimationFrame(animate);

      if (isRotating) {
        // Rotate the sphere
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;
      }

      // Render the scene
      renderer.render(scene, camera);
    };

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      // Update the canvas size to match the new pixel ratio
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Handle tap or click events to toggle rotation
    document.addEventListener('click', () => {
      isRotating = !isRotating;
    });

    // Start the animation
    animate();
  </script>
</body>
</html>
