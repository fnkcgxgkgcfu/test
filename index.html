<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex WebGL Animation</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.js"></script>
  <script>
    // Set up scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the main cube
    const mainCubeGeometry = new THREE.BoxGeometry();
    const mainCubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
    const mainCube = new THREE.Mesh(mainCubeGeometry, mainCubeMaterial);
    scene.add(mainCube);

    // Create smaller cubes inside the main cube
    const numCubes = 100;
    const cubeSize = 0.2;
    const cubes = [];

    for (let i = 0; i < numCubes; i++) {
      const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
      const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

      // Randomly position each cube inside the main cube
      cube.position.x = (Math.random() - 0.5) * 2 * (mainCubeGeometry.parameters.width - cubeSize);
      cube.position.y = (Math.random() - 0.5) * 2 * (mainCubeGeometry.parameters.height - cubeSize);
      cube.position.z = (Math.random() - 0.5) * 2 * (mainCubeGeometry.parameters.depth - cubeSize);

      mainCube.add(cube);
      cubes.push(cube);
    }

    // Set camera position
    camera.position.z = 5;

    // Animation function
    const animate = () => {
      requestAnimationFrame(animate);

      // Rotate the main cube
      mainCube.rotation.x += 0.01;
      mainCube.rotation.y += 0.01;

      // Rotate the smaller cubes
      cubes.forEach((cube) => {
        cube.rotation.x += 0.02;
        cube.rotation.y += 0.02;
      });

      // Render the scene
      renderer.render(scene, camera);
    };

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start the animation
    animate();
  </script>
</body>
</html>
